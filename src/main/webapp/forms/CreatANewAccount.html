<form name="CreatANewAccount">
  <div class="form-group">
    <label for="ApplicantFirstName">Applicant First Name</label>
    <input class="form-control"
           FirstName-variable-type="String"
           FirstName-variable-name="ApplicantFirstName"
           name="ApplicantFirstName"
            />
  </div>
  <div class="form-group">
    <label for="ApplicantLastName">Applicant Last Name</label>
    <input class="form-control"
           LastName-variable-type="String"
           LastName-variable-name="ApplicantLastName"
           name="ApplicantLastName"
            />
  </div>
  <div class="form-group">
    <label for="PassportNumber">Passport Number</label>
    <input class="form-control"
           LastName-variable-type="String"
           LastName-variable-name="PassportNumber"
           name="PassportNumber"
            />
  </div>
</form>
